<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
	background: rgb(221, 229, 244);
    font-size: larger;
    font-weight: bold;
        }
        .main{
            height: 40%;
            width: 40%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background-color: rgb(120, 120, 231);
            text-align: center;
            color: rgb(221, 229, 244) ;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1> Factorial Calculator </h1>

    <label for="number">Enter a number:</label>
    <input id="number">
    <br><br>

    <button onclick="fact1()"> Factorial </button>
    <p id="res"></p>
    </div>

    <script>
        function fact1() {
            var num = document.getElementById("number").value;
            var f = fact(num);
            document.getElementById("res").innerHTML = "The factorial of the number " + num + " is : " + f;
        }
        function fact(num) {
            if (num == 0) {
                return 1;
            }
            else {
                return num * fact(num - 1);
            }
        }
    </script>
</body>

</html>
